<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- <link href="../static/css/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
           th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}"/> -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">


    <script src="../static/css/bootstrap-4.3.1-dist/js/bootstrap.min.js"
            th:src="@{/css/bootstrap-4.3.1-dist/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen">

</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/dologin}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert-dark alert-danger">
            <p th:text="#{loginCommand.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('userName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{userName}" th:errorclass="has-error"/>

                <span class="help-block" th:if="${#fields.hasErrors('userName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('userName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>


        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error': 'form-group'">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                    </ul>
                </span>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
</div>
</body>
</html>
